<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 32px;
        }
        p {
            color: #666;
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Error del Servidor</h1>
        <p>Ha ocurrido un error interno. Nuestro equipo ha sido notificado.</p>
        <p>Por favor, intenta nuevamente en unos momentos.</p>
        <a href="/ContactoProfesionalesWeb/" class="button">Volver al Inicio</a>
        <a href="javascript:history.back()" class="button">Volver Atr√°s</a>
    </div>
</body>
</html>
