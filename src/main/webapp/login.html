<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ServiciosPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #343a40;
            --border-color: #e9ecef;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow), 0 0 50px rgba(102, 126, 234, 0.15);
            padding: 50px 45px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 0 0 10px 10px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-title {
            color: var(--dark-gray);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .logo-subtitle {
            color: var(--medium-gray);
            font-size: 16px;
            font-weight: 400;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-title {
            color: var(--dark-gray);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-text {
            color: var(--medium-gray);
            font-size: 15px;
            line-height: 1.5;
        }

        .user-type-indicators {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--light-gray);
            border-radius: 12px;
        }

        .user-type-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 20px;
            border-radius: 10px;
            background: white;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .user-type-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .user-type-icon {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .user-type-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--medium-gray);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 30px 0;
            color: var(--medium-gray);
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.98);
            padding: 0 20px;
            position: relative;
        }

        .login-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px 14px 48px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            background: var(--light-gray);
            color: var(--dark-gray);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: var(--error-color);
            background: #fff5f5;
        }

        .form-input.success {
            border-color: var(--success-color);
            background: #f0fff4;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--medium-gray);
            transition: var(--transition);
            pointer-events: none;
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
            font-size: 20px;
            padding: 6px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .password-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox-mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox input:checked + .checkbox-mark {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-mark::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: var(--transition);
        }

        .custom-checkbox input:checked + .checkbox-mark::after {
            opacity: 1;
        }

        .remember-label {
            font-size: 14px;
            color: var(--medium-gray);
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-button .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .login-button.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-section {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .register-text {
            color: var(--medium-gray);
            font-size: 15px;
            margin-bottom: 15px;
        }

        .register-button {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 28px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            display: inline-block;
            transition: var(--transition);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .register-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            position: relative;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.1);
            color: var(--info-color);
            border: 1px solid rgba(23, 162, 184, 0.2);
        }

        .alert-close {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: var(--transition);
        }

        .alert-close:hover {
            opacity: 1;
        }

        .attempt-counter {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: var(--medium-gray);
        }

        .attempt-counter.warning {
            color: var(--warning-color);
            font-weight: 500;
        }

        .attempt-counter.danger {
            color: var(--error-color);
            font-weight: 600;
        }

        .security-notice {
            text-align: center;
            padding: 15px;
            background: rgba(23, 162, 184, 0.05);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--info-color);
            border: 1px solid rgba(23, 162, 184, 0.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .logo-title {
                font-size: 28px;
            }
            
            .welcome-title {
                font-size: 22px;
            }
            
            .user-type-indicators {
                gap: 15px;
                padding: 12px;
            }
            
            .user-type-card {
                padding: 10px 15px;
            }
            
            .form-input {
                padding: 13px 16px 13px 45px;
                font-size: 15px;
            }
            
            .login-button {
                padding: 15px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">🔧</div>
            <h1 class="logo-title">ServiciosPro</h1>
            <p class="logo-subtitle">Conectando servicios profesionales</p>
        </div>

        <div class="welcome-section">
            <h2 class="welcome-title">¡Bienvenido de vuelta!</h2>
            <p class="welcome-text">Inicia sesión para gestionar tus servicios</p>
        </div>

        <div class="user-type-indicators">
            <div class="user-type-card">
                <div class="user-type-icon">👤</div>
                <div class="user-type-label">Cliente</div>
            </div>
            <div class="user-type-card">
                <div class="user-type-icon">🔧</div>
                <div class="user-type-label">Proveedor</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="divider">
            <span>Ingresa con tu email</span>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                    <span class="input-icon">📧</span>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon">🔒</span>
                    <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">
                        👁️
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkbox-mark"></span>
                    </div>
                    <span class="remember-label">Recordarme</span>
                </label>
                <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="spinner"></span>
                <span class="button-text">Iniciar Sesión</span>
            </button>
        </form>

        <div id="attemptCounter" class="attempt-counter" style="display: none;"></div>

        <div class="register-section">
            <p class="register-text">¿No tienes una cuenta?</p>
            <a href="register.html" class="register-button">Crear Cuenta</a>
        </div>

        <div class="security-notice">
            🔒 Tu información está protegida con cifrado de nivel bancario
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // ============================================
        // SERVICIO DE AUTENTICACIÓN
        // ============================================
        class AuthService {
            constructor() {
                this.baseURL = '/ContactoProfesionalesWeb/api';
            }

            async login(email, password) {
                try {
                    const response = await fetch(`${this.baseURL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Guardar token y datos del usuario
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userData', JSON.stringify(data.data.usuario));
                        localStorage.setItem('tokenExpiration', Date.now() + data.data.expiresIn);
                        localStorage.setItem('isAuthenticated', 'true');
                        
                        return { success: true, data: data.data };
                    } else {
                        return { success: false, message: data.error || 'Error desconocido' };
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    return { success: false, message: 'Error de conexión con el servidor' };
                }
            }

            logout() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('tokenExpiration');
                localStorage.removeItem('isAuthenticated');
                window.location.href = '/ContactoProfesionalesWeb/login.html';
            }

            isAuthenticated() {
                const token = localStorage.getItem('authToken');
                const expiration = localStorage.getItem('tokenExpiration');
                
                if (!token || !expiration) {
                    return false;
                }
                
                if (Date.now() > parseInt(expiration)) {
                    this.logout();
                    return false;
                }
                
                return true;
            }

            getToken() {
                return localStorage.getItem('authToken');
            }

            getUserData() {
                const userData = localStorage.getItem('userData');
                return userData ? JSON.parse(userData) : null;
            }
        }

        // Instancia global del servicio
        const authService = new AuthService();

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        let blockEndTime = parseInt(localStorage.getItem('blockEndTime') || '0');
        let isBlocked = false;
        const maxAttempts = 5;
        const blockDuration = 15 * 60 * 1000; // 15 minutos

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const attemptCounter = document.getElementById('attemptCounter');
        const alertContainer = document.getElementById('alertContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está autenticado
            if (authService.isAuthenticated()) {
                window.location.href = '/ContactoProfesionalesWeb/dashboard.html';
                return;
            }

            checkBlockStatus();
            setupEventListeners();
            updateAttemptCounter();
            
            // Pre-llenar email si existe
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                emailInput.classList.add('success');
            }
        });

        function setupEventListeners() {
            loginForm.addEventListener('submit', handleLogin);
            emailInput.addEventListener('input', validateEmailInput);
            emailInput.addEventListener('blur', validateEmailField);
            passwordInput.addEventListener('input', validatePasswordInput);

            emailInput.addEventListener('change', function() {
                if (this.value && validateEmail(this.value)) {
                    localStorage.setItem('savedEmail', this.value);
                }
            });

            if (!emailInput.value) {
                emailInput.focus();
            } else if (!passwordInput.value) {
                passwordInput.focus();
            }
        }

        // ============================================
        // MANEJO DE LOGIN
        // ============================================
        function checkBlockStatus() {
            const now = Date.now();
            
            if (blockEndTime > now) {
                isBlocked = true;
                const remainingMinutes = Math.ceil((blockEndTime - now) / 1000 / 60);
                showAlert(`⏱️ Cuenta bloqueada. Inténtalo de nuevo en ${remainingMinutes} minutos.`, 'warning');
                disableForm();
                
                setTimeout(() => {
                    isBlocked = false;
                    loginAttempts = 0;
                    localStorage.removeItem('blockEndTime');
                    localStorage.removeItem('loginAttempts');
                    enableForm();
                    clearAlerts();
                    showAlert('✅ Cuenta desbloqueada.', 'success');
                }, blockEndTime - now);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            if (isBlocked) {
                showAlert('🚫 Cuenta bloqueada. Espera antes de intentar nuevamente.', 'error');
                return;
            }

            clearAlerts();
            clearErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!validateForm(email, password)) {
                return;
            }

            setLoadingState(true);

            try {
                const result = await authService.login(email, password);
                
                if (result.success) {
                    handleLoginSuccess(result.data, rememberMe);
                } else {
                    handleLoginError(result.message);
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('❌ Error de conexión. Verifica tu internet e intenta nuevamente.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function handleLoginSuccess(data, rememberMe) {
            loginAttempts = 0;
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('blockEndTime');
            
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
            }
            
            showAlert(`✅ ¡Bienvenido ${data.usuario.nombre}!`, 'success');
            
            setTimeout(() => {
                window.location.href = '/ContactoProfesionalesWeb/dashboard.html';
            }, 1500);
        }

        function handleLoginError(message) {
            loginAttempts++;
            localStorage.setItem('loginAttempts', loginAttempts);
            
            if (loginAttempts >= maxAttempts) {
                blockEndTime = Date.now() + blockDuration;
                localStorage.setItem('blockEndTime', blockEndTime);
                isBlocked = true;
                
                disableForm();
                showAlert('🚫 Demasiados intentos fallidos. Cuenta bloqueada por 15 minutos.', 'error');
                
                setTimeout(() => {
                    isBlocked = false;
                    loginAttempts = 0;
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('blockEndTime');
                    enableForm();
                    showAlert('✅ Cuenta desbloqueada.', 'success');
                }, blockDuration);
            } else {
                const remainingAttempts = maxAttempts - loginAttempts;
                showAlert(`❌ ${message}. Te quedan ${remainingAttempts} intentos.`, 'error');
            }
            
            updateAttemptCounter();
        }

        function updateAttemptCounter() {
            if (loginAttempts > 0 && loginAttempts < maxAttempts) {
                attemptCounter.style.display = 'block';
                attemptCounter.textContent = `Intentos restantes: ${maxAttempts - loginAttempts}`;
                attemptCounter.className = 'attempt-counter';
                
                if (loginAttempts >= 3) {
                    attemptCounter.classList.add('warning');
                }
                if (loginAttempts >= 4) {
                    attemptCounter.classList.remove('warning');
                    attemptCounter.classList.add('danger');
                }
            } else {
                attemptCounter.style.display = 'none';
            }
        }

        // ============================================
        // VALIDACIONES
        // ============================================
        function validateForm(email, password) {
            let isValid = true;

            if (!email) {
                showFieldError('email', 'El email es requerido');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Formato de email inválido');
                isValid = false;
            }

            if (!password) {
                showFieldError('password', 'La contraseña es requerida');
                isValid = false;
            } else if (password.length < 3) {
                showFieldError('password', 'La contraseña es muy corta');
                isValid = false;
            }

            return isValid;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateEmailInput() {
            const email = emailInput.value.trim();
            if (email && validateEmail(email)) {
                emailInput.classList.remove('error');
                emailInput.classList.add('success');
                clearFieldError('email');
            } else if (email) {
                emailInput.classList.remove('success');
                emailInput.classList.add('error');
            }
        }

        function validateEmailField() {
            const email = emailInput.value.trim();
            if (email && !validateEmail(email)) {
                showFieldError('email', 'Formato de email inválido');
            }
        }

        function validatePasswordInput() {
            const password = passwordInput.value;
            if (password.length > 0) {
                passwordInput.classList.remove('error');
                clearFieldError('password');
            }
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function togglePassword() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const toggle = document.getElementById('passwordToggle');
            toggle.textContent = type === 'password' ? '👁️' : '🙈';
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            field.classList.add('error');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            field.classList.remove('error');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        function clearErrors() {
            document.querySelectorAll('.form-input.error').forEach(field => {
                field.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        function showAlert(message, type) {
            const container = alertContainer;
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                ${message}
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
            `;
            
            container.innerHTML = '';
            container.appendChild(alert);
            alert.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.style.display = 'none';
                    }
                }, 5000);
            }
        }

        function clearAlerts() {
            alertContainer.innerHTML = '';
        }

        function setLoadingState(loading) {
            if (loading) {
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                loginButton.querySelector('.button-text').textContent = 'Iniciando...';
            } else {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                loginButton.querySelector('.button-text').textContent = 'Iniciar Sesión';
            }
        }

        function disableForm() {
            emailInput.disabled = true;
            passwordInput.disabled = true;
            loginButton.disabled = true;
        }

        function enableForm() {
            emailInput.disabled = false;
            passwordInput.disabled = false;
            loginButton.disabled = false;
        }

        // ============================================
        // NAVIGATION HANDLERS
        // ============================================
        function handleForgotPassword(e) {
            e.preventDefault();
            window.location.href = '/ContactoProfesionalesWeb/forgot-password.html';
        }

        // ============================================
        // SESSION MANAGEMENT
        // ============================================
        let inactivityTimer;
        const inactivityTimeout = 24 * 60 * 60 * 1000; // 24 horas

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (localStorage.getItem('isAuthenticated') === 'true') {
                    authService.logout();
                    showAlert('⏰ Sesión expirada por inactividad.', 'info');
                }
            }, inactivityTimeout);
        }

        // Detectar actividad del usuario
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        // Verificar conexión a internet
        window.addEventListener('online', () => {
            showAlert('✅ Conexión restaurada.', 'success');
        });

        window.addEventListener('offline', () => {
            showAlert('❌ Sin conexión a internet.', 'error');
        });

        // Prevenir múltiples envíos
        let isSubmitting = false;
        loginForm.addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                return false;
            }
            isSubmitting = true;
            setTimeout(() => { isSubmitting = false; }, 2000);
        });

        // Inicializar timer de inactividad si está autenticado
        if (authService.isAuthenticated()) {
            resetInactivityTimer();
        }

        // Log de depuración
        console.log('🔧 Sistema de autenticación inicializado');
        console.log('📍 API Base URL:', authService.baseURL);
    </script>
</body>
