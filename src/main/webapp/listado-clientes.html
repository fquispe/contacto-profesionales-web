<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes - ServiciosPro</title>
    <link rel="stylesheet" href="assets/css/perfil_cliente.css">
    <style>
        .actions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light-gray);
            border-radius: 10px;
        }
        
        .btn-nuevo {
            background: var(--success-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-nuevo:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 500px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn-search {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .clientes-grid {
            display: grid;
            gap: 20px;
        }
        
        .cliente-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .cliente-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .cliente-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .cliente-info {
            flex: 1;
        }
        
        .cliente-nombre {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }
        
        .cliente-detalles {
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 10px;
        }
        
        .cliente-detalles span {
            margin-right: 15px;
        }
        
        .cliente-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-activo {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }
        
        .badge-inactivo {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
        }
        
        .cliente-acciones {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn-accion {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-ver {
            background: var(--info-color);
            color: white;
        }
        
        .btn-ver:hover {
            background: #138496;
        }
        
        .btn-editar {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-editar:hover {
            background: var(--primary-dark);
        }
        
        .btn-eliminar {
            background: var(--error-color);
            color: white;
        }
        
        .btn-eliminar:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--medium-gray);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--medium-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gesti√≥n de Clientes</h1>
            <p>Listado completo de clientes registrados en el sistema</p>
        </div>

        <div class="form-content">
            <!-- Alerta Container -->
            <div id="alertContainer"></div>
            
            <!-- Estad√≠sticas -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalClientes">0</div>
                    <div class="stat-label">Total Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="clientesActivos">0</div>
                    <div class="stat-label">Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="clientesInactivos">0</div>
                    <div class="stat-label">Inactivos</div>
                </div>
            </div>
            
            <!-- Barra de acciones -->
            <div class="actions-header">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Buscar por nombre, email o tel√©fono...">
                    <button class="btn-search" onclick="buscarClientes()">üîç Buscar</button>
                </div>
                <a href="perfil_cliente.html" class="btn-nuevo">
                    ‚ûï Nuevo Cliente
                </a>
            </div>
            
            <!-- Loading -->
            <div id="loadingContainer" style="display: none; text-align: center; padding: 40px;">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p style="margin-top: 20px; color: var(--medium-gray);">Cargando clientes...</p>
            </div>
            
            <!-- Listado de clientes -->
            <div id="clientesContainer" class="clientes-grid">
                <!-- Se llenar√° din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/Cliente-api.js"></script>
    <script src="assets/js/Listado-clientes.js"></script>
</body>
</html>
